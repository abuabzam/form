<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #98aeec;
}

.container {
  text-align: center;
}

form {
  margin-top: 20px;
}

input, button {
  margin-top: 10px;
  padding: 8px;
  font-size: 16px;
}
input[type=text]{
    width: 95%;
    padding: 12px 20px;
    margin: 8px ;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;

}
input[type=password]{
    width: 95%;
    padding: 12px 20px;
    margin: 8px ;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;

}
input[type=email]{
    width: 95%;
    padding: 12px 20px;
    margin: 8px ;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;

}

button {
  cursor: pointer;

    padding: 12px 20px;
    margin: 8px ;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.error-messages {
  color: red;
  margin-top: 10px;
}

</style>
</head>
<body>
<div class="container">
  <h1 class="font-weight-bold" >Form Validation</h1>
  <form id="myForm">
    <label for="name"  class="font-weight-bold">Name:</label><br>
    <input type="text" id="name" name="name"  placeholder="Name"  required>
    <br>
    <label for="email" class="font-weight-bold">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="email" required>
    <br>
    <label for="password"  class="font-weight-bold">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="password" required>
    <br>
    <button type="submit" class="font-weight-bold">Submit</button>
  </form>
  <div id="errorMessages" class="error-messages"></div>
</div>
<script >
    document.addEventListener('DOMContentLoaded', function() {
  const myForm = document.getElementById('myForm');
  const errorMessages = document.getElementById('errorMessages');

  myForm.addEventListener('submit', function(event) {
    errorMessages.innerHTML = ''; 

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    if (nameInput.value.trim() === '') {
      displayError('Name is required');
      event.preventDefault();
    }

    if (emailInput.value.trim() === '') {
      displayError('Email is required');
      event.preventDefault(); 
    } else if (!isValidEmail(emailInput.value.trim())) {
      displayError('Invalid email format');
      event.preventDefault(); 
    }

    if (passwordInput.value.trim() === '') {
      displayError('Password is required');
      event.preventDefault(); 
    }
  });

  function displayError(message) {
    const errorMessage = document.createElement('p');
    errorMessage.textContent = message;
    errorMessages.appendChild(errorMessage);
  }

  function isValidEmail(email) {
    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
  }
});

</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
